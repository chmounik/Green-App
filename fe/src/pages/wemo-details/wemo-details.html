  Ionic pages and navigation.

<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>Wemo Devices</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
          Power Consumed Today
        </ion-card-header>
        <ion-card-content>
            {{((wemoData.TodayConsumed / 1000000) * (wemoData.OnFor / 3600)) | number:'1.2'}} kWh
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>
          Current Power Consumption
        </ion-card-header>
        <ion-card-content>
            {{(wemoData.InstantPower)/1000}} W
        </ion-card-content>
    </ion-card>
    <canvas #doughCanvas></canvas>

</ion-content>
