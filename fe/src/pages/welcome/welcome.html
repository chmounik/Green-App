<ion-header>

  <ion-navbar>
    <ion-title>welcome</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="welcome">
  <img src="../../assets/imgs/green-logo.png" class="logo"/>
<ion-grid>
  <ion-row>
    <ion-col>
      <h1>Green</h1>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-grid>
  <ion-row>
    <ion-col center text-center>
        <button ion-button round color="dark" (click)="signup()">Sign up</button>
    </ion-col>
  </ion-row>
  <ion-row>
      <ion-col center text-center>
          <button ion-button round color="light" (click)="login()">Log In</button>
      </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
